<!-- Admin Login Prompt -->
        <div class="login-prompt" id="loginPrompt">
            <p>Are you an admin? <button id="showLoginBtn">Login to Add Products</button></p>
        </div>
        
        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <h2><i class="fas fa-lock"></i> Add New Product</h2>
            <form class="admin-form" id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productCollection">Collection</label>
                    <select id="productCollection" required>
                        <option value="">Select Collection</option>
                        <option value="kids">Kids Collection</option>
                        <option value="men">Men's Collection</option>
                        <option value="women">Women's Collection</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productType">Product Type</label>
                    <select id="productType" required>
                        <option value="">Select Type</option>
                        <option value="shirts">Shirts</option>
                        <option value="pants">Pants</option>
                        <option value="dresses">Dresses</option>
                        <option value="ethnic">Ethnic Wear</option>
                        <option value="western">Western Wear</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Price (â‚¹)</label>
                    <input type="number" id="productPrice" required>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage" placeholder="https://example.com/image.jpg" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-secondary">Add Product</button>
                </div>
            </form>
        </div>
        
        <!-- Products Grid -->
        <div class="product-grid" id="productGrid">
            <!-- Products will be loaded here dynamically -->
        </div>
    </main>
